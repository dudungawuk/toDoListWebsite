<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header kanit-medium">TODO LIST</div>
        <div class="gap"></div>
        <div class="bar-section">
          <div class="search-bar-wrap">
            <input type="text" class="" placeholder="Search note..." />
            <img
              class="search-img"
              src="./images/search.svg"
              alt="Search Icon"
            />
          </div>
          <div class="gap"></div>
          <div class="category-btn">
            <div class="category-btn-clicked"></div>
            <div class="category-wrap">
              <p>ALL</p>
              <div class="gap"></div>
              <img class="dropdown" src="./images/dropdown.png" alt="" />
            </div>
          </div>
          <div class="gap"></div>
          <div class="mode-btn">
            <div class="mode-btn-clicked"></div>
            <img class="mode-btn-img" src="./images/moon.png" alt="" />
          </div>
        </div>
        <div style="height: 63px"></div>
        <div class="to-do">
          <div style="display: flex">
            <input class="checkbox" type="checkbox" />
            <div style="width: 10px"></div>
            <div class="to-do-value">Value</div>
          </div>
          <div style="display: flex">
            <div>Edit</div>
            <div style="width: 10px"></div>
            <div>Hapus</div>
          </div>
        </div>
        <div class="empty-wrap">
          <img src="./images/Empty.png" alt="" />
          <p class="kenit-regular">Empty...</p>
        </div>
      </div>
      <div class="add-wrap">
        <div class="add-btn" id="openModal">
          <div class="add-btn-clicked"></div>
          <img class="add-img" src="./images/add.png" alt="" />
        </div>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="header kanit-medium">NEW NOTE</div>
          <div style="height: 20px"></div>
          <input class="task" type="text" placeholder="Input your note..." />
          <div style="height: 100px"></div>
          <div class="btn-modal-wrap">
            <div class="cancel kanit-medium">CANCEL</div>
            <div class="apply kanit-medium">APPLY</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
